<script type="text/javascript" charset="utf-8">

		$('.flexslider').flexslider({
			animation: "slide",
			slideshow: false,
			directionNav: true,
			controlNav: false,
		});
		
		$('.phone a').click(function() {
			if($('.call-numbers').is(':visible')) {
				$('.call-numbers').slideUp(200, function() {
					$('.number').hide();
				});
			} else {
				$('.call-numbers').slideDown(200, function() {
					$('.number').fadeIn();
				});
			}
			return false;
		});
	});
</script>
